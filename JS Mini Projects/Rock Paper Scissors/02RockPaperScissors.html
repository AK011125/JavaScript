<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Game Project 2</title>
    <link rel="stylesheet" href="/JS Mini Projects/Rock Paper Scissors/02RockPaperScissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/JS Mini Projects/Rock Paper Scissors/01 image rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/JS Mini Projects/Rock Paper Scissors/01 image Paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="/JS Mini Projects/Rock Paper Scissors/01 image scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="/JS Mini Projects/Rock Paper Scissors/02RockPaperScissors.js"></script>
</body>
</html>
